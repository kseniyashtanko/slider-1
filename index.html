<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div id="block-for-slider">
    <div id="viewport">
        <ul id="slidewrapper">
            <li class="slide"><img src="imgs/1.jpg" alt="1" class="slide-img"></li>
            <li class="slide"><img src="imgs/2.jpg" alt="2" class="slide-img"></li>
            <li class="slide"><img src="imgs/3.jpg" alt="3" class="slide-img"></li>
            <li class="slide"><img src="imgs/4.jpg" alt="4" class="slide-img"></li>
        </ul>
        <div id="prev-next-btns">
            <div id="prev-btn"></div>
            <div id="next-btn"></div>
        </div>
        <ul id="nav-btns">
            <li class="slide-nav-btn"></li>
            <li class="slide-nav-btn"></li>
            <li class="slide-nav-btn"></li>
            <li class="slide-nav-btn"></li>
        </ul>
    </div>
</div>
<script type="text/javascript" src="slider.js"></script>
</body>
</html>
